<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>

<div class="container">
    <h1>Order a pet</h1>

    <form action="#" method="post" class="form-horizontal">

        <!-- get pet -->
        <div class="form-group">
            <label for="pet" class="col-sm-2 control-label">What kind of pet would you like to order?</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="pet" id="pet">
            </div>
        </div>

        <!-- get color -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Select a color</label>

            <select class="form-control" name="color" id="color">
                <option>--Select a Color--</option>
                <repeat group="{{ @colors}}" value="{{ @colorOption}}">
                    <option>{{ @colorOption}}</option>
                </repeat>
            </select>
        </div>

        <div class="col-xs-3 ">
            <input class="form-control btn btn-default"
                   type="submit" value="Place Order">
        </div>
    </form>
</div>

</body>
</html>
